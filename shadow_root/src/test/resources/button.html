<!DOCTYPE html>
<html>
<!-- origin: https://www.html5rocks.com/en/tutorials/webcomponents/shadowdom/, moved to  https://web.dev/shadowdom/ -->
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <!-- NOTE:  need to run in web server context -->
  <div>
    <button class="test">Hello Dom!</button>
    <script>
      var host = document.querySelector('button');
      const root = host.createShadowRoot();
      root.textContent = 'hello from shadow Root';
     </script>
   </div>
  </body>
</html>

---
version: 3
setting:
  boolean_setting: true
  integer_setting: 42
  string_setting: somethings
services: 
  - microservice:
    name: db
    image: mysql
    container_name: mysql_db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD="secret"
  - microservice:      
    name: web
    image: apache
    build: ./webapp
    depends_on:
      - db
  - microservice:      
    container_name: apache_web
    restart: always
    property: ~
    ports:
      - "8080:80"

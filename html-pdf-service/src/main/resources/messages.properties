view.home.info=This page allows quick testing of the generation of a PDF file from HTML + CSS + JSON. \
<ol>\
<li>The service supports <strong>GET</strong> and <strong>POST</strong> methods when using Request Params based service call.</li>\
<li>The service supports only <strong>POST</strong> methods when using Request Body based service call.</li>\
<li>HTML request parameter is <strong>MANDATORY</strong>.</li>\
<li>CSS and JSON request parameters are optional.</li>\
<li>In the HTML field, a HTML template can be used containing variable like {name} or {name.first}, in which case, JSON data should also be sent in the request.</li>\
<li>Now, JSON data can contain multiple levels (i.e., nested objects) of either object or array of objects (Number of fields within the object are not limited), e.g., {"name":{"first": "Farrukh", "last": "Mirza"}, "signature":"John Smith"} or [{"name":{"first": "Farrukh", "last": "Mirza"}, "signature":"John Smith"}, {"name":{"first": "John", "last": "Doe"}, "signature":"John Smith"}].</li>\
<li>All service parameters (html, css, json) should be <strong>HTML Escaped</strong> when calling the REST endpoints.</li>\
<li><strong>Note:</strong> JQuery AJAX cannot handle byte stream in HTTP Response as of writing this service, therefore, using other solutions (XHR and/or Form submission) for testing purposes.</li>\
<li>Tools such as Firfox's Developer Web Console, Live Http headers and Poster were used during the testing of this service.</li>\
</ol>\

